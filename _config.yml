# Site settings
title: Novakov's notes of code
description: Maciej 'Novakov' Nowak and his adventures with code
baseurl: "" # the subpath of your site, e.g. /blog
disqus_shortname: novakovsnotesofcode
url: "http://novakov.github.io" # the base hostname & protocol for your site

# Pather repo
repo:
  base: https://github.com/Novakov/Pather

timezone: Europe/Warsaw

owner:
  name: Maciej Nowak
  email: maciejt.nowak@gmail.com
  twitter: maciejt_nowak
  stackexchange: Novakov
  github: Novakov

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      share: false

gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-coffeescript
  - jekyll-gist

paginate: 5

menu:
  - title: 'Home'
    url: '/'
  - title: 'Tagi'
    url: '/tags'
  - title: 'GitHub'
    url: 'http://github.com/Novakov'
  - title: 'Pather'
    url: 'http://github.com/Novakov/Pather'

google_analytics: 'UA-74640571-1'

# Build settings
lsi: false
safe: false
highlighter: rouge
gist:
  noscript: false

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: true

sass:
  sass_dir: _sass
  style: compressed

post_layout: post
page_layout: page
